{% for lead in leads %}
<tr id="lead-{{ lead.pk }}">
    <td class="ps-4">
        <div class="d-flex align-items-center">
            <div class="avatar-sm me-3 bg-primary text-white rounded-circle d-flex align-items-center justify-content-center" 
                 style="width:38px; height:38px; font-weight: 600; font-size: 0.8rem;">
                {{ lead.first_name|first|upper }}{{ lead.last_name|first|upper }}
            </div>
            <div>
                <div class="fw-bold">
                    <a href="{% url 'leads:lead-detail' lead.pk %}" class="text-dark text-decoration-none hover-primary">
                        {{ lead.first_name }} {{ lead.last_name }}
                    </a>
                </div>
                <div class="text-muted small">Créé le {{ lead.date_added|date:"d/m/Y" }}</div>
            </div>
        </div>
    </td>
    <td class="text-muted">{{ lead.email }}</td>
    <td>
        <span class="badge rounded-pill 
            {% if lead.status == 'gagne' %}bg-success-subtle text-success
            {% elif lead.status == 'perdu' %}bg-danger-subtle text-danger
            {% else %}bg-primary-subtle text-primary{% endif %} px-3">
            {{ lead.get_status_display }}
        </span>
    </td>
    <td>
        <small class="text-muted"><i class="fas fa-bullhorn me-1"></i> {{ lead.get_source_display }}</small>
    </td>
    <td class="text-end pe-4">
        <div class="btn-group">
            <a href="{% url 'leads:lead-detail' lead.pk %}" class="btn btn-sm btn-light border" title="Voir les détails">
                <i class="fas fa-eye text-info"></i>
            </a>
            <a href="{% url 'leads:lead-update' lead.pk %}" class="btn btn-sm btn-light border" title="Modifier">
                <i class="fas fa-pen text-primary"></i>
            </a>
            <button class="btn btn-sm btn-light border text-danger" 
                    data-bs-toggle="modal" 
                    data-bs-target="#deleteModal"
                    onclick="prepareDelete('{{ lead.pk }}', '{{ lead.first_name }}')">
                <i class="fas fa-trash-alt"></i>
            </button>
        </div>
    </td>
</tr>
{% empty %}
{% endfor %}

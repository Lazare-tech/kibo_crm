<div class="modal fade" id="quickClientModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title fw-bold"><i class="fas fa-user-plus me-2"></i>Nouveau Client Rapide</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form hx-post="{% url 'leads:quick-create-client' %}" hx-target="#client-select" hx-swap="beforeend">
                {% csrf_token %}
                <div class="modal-body p-4">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label small fw-bold">Nom</label>
                            <input type="text" name="last_name" class="form-control" placeholder="ex: Ouédraogo" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small fw-bold">Prénom</label>
                            <input type="text" name="first_name" class="form-control" placeholder="ex: Alassane">
                        </div>
                        <div class="col-12">
                            <label class="form-label small fw-bold">Téléphone</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0"><i class="fas fa-phone-alt text-muted"></i></span>
                                <input type="text" name="phone" class="form-control border-start-0" placeholder="70 00 00 00" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer bg-light border-0">
                    <button type="button" class="btn btn-light rounded-pill px-4" data-bs-dismiss="modal">Annuler</button>
                    <button type="submit" class="btn btn-primary rounded-pill px-4 shadow-sm">
                        Enregistrer et Choisir
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    var myModal = new bootstrap.Modal(document.getElementById('quickClientModal'));
    myModal.show();
</script>

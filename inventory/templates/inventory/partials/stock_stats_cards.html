<div class="row g-3 mb-4">
    <div class="col-md-4">
        <div class="card border-0 shadow-sm bg-primary text-white h-100">
            <div class="card-body p-3">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="text-uppercase small mb-1 opacity-75 fw-bold">Sorties aujourd'hui</h6>
                        <h3 class="fw-bold mb-0">{{ stats.out_today }}</h3>
                    </div>
                    <div class="fs-1 opacity-25">
                        <i class="fas fa-calendar-day"></i>
                    </div>
                </div>
                <div class="mt-2 small opacity-75">
                    Total des articles vendus ou sortis ce jour
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card border-0 shadow-sm bg-info text-white h-100">
            <div class="card-body p-3">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="text-uppercase small mb-1 opacity-75 fw-bold">Sorties cette semaine</h6>
                        <h3 class="fw-bold mb-0">{{ stats.out_week }}</h3>
                    </div>
                    <div class="fs-1 opacity-25">
                        <i class="fas fa-calendar-week"></i>
                    </div>
                </div>
                <div class="mt-2 small opacity-75">
                    Cumul depuis lundi matin
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card border-0 shadow-sm bg-dark text-white h-100">
            <div class="card-body p-3">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="text-uppercase small mb-1 opacity-75 fw-bold">Sorties ce mois</h6>
                        <h3 class="fw-bold mb-0">{{ stats.out_month }}</h3>
                    </div>
                    <div class="fs-1 opacity-25">
                        <i class="fas fa-chart-line"></i>
                    </div>
                </div>
                <div class="mt-2 small opacity-75">
                    Performance mensuelle globale
                </div>
            </div>
        </div>
    </div>
</div>
